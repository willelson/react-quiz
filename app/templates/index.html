<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="app"></div>

<script type="text/babel">
	class Test extends React.Component {
		constructor(props) {
			super(props);
			this.state = {
				progress: 0,
				score: 0
			}
		}

		next() {
			this.setState({
				progress: this.state.progress + 1
			});
		}

		render() {
			return (
				<div className="text-center">
					<h2>{this.props.facts[this.state.progress]}</h2>
					<div className="btns">
						<button className="btn btn-default" onClick={this.next.bind(this)}>True</button>
						<button className="btn btn-default" onClick={this.next.bind(this)}>False</button>
				    </div>
				</div>
			)
		}
	}

	var facts = [
		"Australia is wider than the moon!",
		"Paper can be folded in half 12 times.",
		"Apollo 11 mission required less then 150,000 lines of code"
	];

	ReactDOM.render(<Test facts={facts}/>, document.getElementById("app"));
</script>	

{% endblock %}
